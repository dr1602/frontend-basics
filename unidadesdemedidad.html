<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medida</title>
    <style>
        html{
            font-size: 62.5%; 
            <!--equivale a 16 px, así un rem es igual a 10px-->
        }
        body{
            margin: 0;
        }
        div {
            width: 100px;
            height: 100px;
            background: orangered;
        }
        p{
            font-size: 2.5rem;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background: plum;
        }
    </style>
</head>
<body>
    <!--absolutas (no dependen de nada - px) y relativas (si dependen de alguien más, puede el pixel pero es el tema del tamaño de pantalla  .. %,rem)-->
    <div>Ser o no ser</div>
    <!--body tiene por default un fontsize de 16 px, rem equivale a ese pixelaje-->
    <p>Texto alternativo</p>
    <div class="container"></div>
</body>
</html>
