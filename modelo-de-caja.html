<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caja</title>
    <style>
        div{
            width: 30px;
            height: 30px;
            background: blueviolet;
            padding: 20px;
            box-sizing: border-box; /*esta propiedad ayuda a que conserve su tamaño de 200px*200px */
            border: 1px solid hotpink;
            margin: 20px; /*los márgenes en css en vertical se mezclan, se suman*/
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <div>Es lo máximo</div>
</body>
</html>
